<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 书本外轮廓 - 蓝色霓虹效果 -->
  <path d="M4 6C4 4.89543 4.89543 4 6 4H18C19.1046 4 20 4.89543 20 6V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V6Z" 
        stroke="#00BFFF" 
        stroke-width="2" 
        fill="none"
        filter="drop-shadow(0 0 4px #00BFFF) drop-shadow(0 0 8px #00BFFF)"/>
  
  <!-- 书本装订线 -->
  <line x1="12" y1="4" x2="12" y2="20" 
        stroke="#00BFFF" 
        stroke-width="1.5"
        filter="drop-shadow(0 0 3px #00BFFF)"/>
  
  <!-- 左页内容 -->
  <rect x="6" y="6" width="5" height="12" 
        stroke="#00BFFF" 
        stroke-width="1" 
        fill="none"
        opacity="0.6"
        filter="drop-shadow(0 0 2px #00BFFF)"/>
  
  <!-- 右页内容 - 红色霓虹电路板风格 -->
  <g filter="drop-shadow(0 0 4px #FF4444) drop-shadow(0 0 8px #FF4444)">
    <!-- 右上角斜线 -->
    <path d="M13 6L19 8L17 10" 
          stroke="#FF4444" 
          stroke-width="1.5" 
          fill="none"/>
    
    <!-- 右下角斜线 -->
    <path d="M13 18L19 16L17 14" 
          stroke="#FF4444" 
          stroke-width="1.5" 
          fill="none"/>
    
    <!-- 底部红色圆点 -->
    <circle cx="15" cy="16" r="1.5" 
            fill="#FF4444"/>
    
    <!-- 顶部双色圆点 -->
    <circle cx="17" cy="8" r="1.5" 
            fill="url(#gradient)"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
